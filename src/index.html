<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.svg" alt="members club" />
      <form class="search-card-form">
        <input
          class="search-card-form__input"
          type="text"
          name="cardId"
          placeholder="ID do cartão"
          id=""
        />
        <button class="search-card-form__button" type="submit">
          <img src="./assets/enter-arrow.svg" alt="search content" />
        </button>
      </form>
    </header>
    <main class="main">
      <div class="user">
        <div><img src="./assets/profile.png" alt="" /></div>
        <div>
          <h1>Natália Miranda</h1>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </div>
      <div class="history">
        <div class="history__header">
          <h2>histórico</h2>
          <span>7 cortes</span>
        </div>
        <ul class="history__body">
          <li class="history-item">
            <div class="history-item__dates">
              <p class="history-item__date">29/04/05</p>
              <p class="history-item__time">18:30</p>
            </div>
            <di class="history-item__check">
              <img src="./assets/checkmark-small.svg" alt="" />
            </di>
          </li>
          <li class="history-item">
            <div class="history-item__dates">
              <p class="history-item__date">29/04/05</p>
              <p class="history-item__time">18:30</p>
            </div>
            <div class="history-item__check">
              <img src="./assets/checkmark-small.svg" alt="" />
            </div>
          </li>
        </ul>
      </div>
      <div class="fidelity">
        <div>
          <div>
            <h2>cartão fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div>
            <span>ID: 124-537-835-230</span>
          </div>
        </div>
        <div>
          <div><img src="./assets/checkmark-big.svg" alt="" /></div>
          <div><img src="./assets/checkmark-big.svg" alt="" /></div>
          <div><img src="./assets/checkmark-big.svg" alt="" /></div>
        </div>
      </div>
      <div class="status">
        <div>
          <div>
            <span>3</span>
            <p>cortes restantes</p>
          </div>
          <div>
            <progress value="70" max="100">70%</progress>
            <span>7 de 10</span>
          </div>
        </div>
        <div>
          <img src="./assets/gift-base.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
