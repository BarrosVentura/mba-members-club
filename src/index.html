<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./index.js" defer></script>
    <title>Member Club</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.svg" alt="members club" />
      <form class="search-card-form" data-search>
        <input
          class="search-card-form__input"
          type="text"
          name="cardId"
          placeholder="ID do cartão"
          required
          id=""
        />
        <button class="search-card-form__button" type="submit">
          <img src="./assets/enter-arrow.svg" alt="search content" />
        </button>
      </form>
    </header>
    <main class="main">
      <div class="user">
        <div class="user-image-wrapper">
          <img src="./assets/profile.png" alt="" />
        </div>
        <div>
          <h1 data-username></h1>
          <p data-user-registered></p>
        </div>
      </div>
      <div class="history">
        <div class="history__header">
          <h2>histórico</h2>
          <span data-history-total></span>
        </div>
        <ul class="history__list" data-history-list></ul>
      </div>
      <div class="fidelity">
        <div class="fidelity-header">
          <div class="fidelity-header__text">
            <h2>cartão fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <span class="id-tag" data-user-id></span>
        </div>
        <div class="fidelity-marks" data-fidelity-marks></div>
      </div>
      <div class="status">
        <div class="status-content">
          <div class="status-header">
            <p><b data-status-remaining></b>cortes restantes</p>
          </div>
          <div class="status-progression">
            <div class="status-bar">
              <div
                class="status-completition"
                style="--completed: 20%"
                data-status-progress
              ></div>
            </div>
            <span data-status-total></span>
          </div>
        </div>
        <div class="status-image-wrapper">
          <img src="./assets/pin-gift.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
